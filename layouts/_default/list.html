{{ define "main" }}
<div class="w-full">
  <span class="heading-t"></span>
  <h1>{{ .Title }}</h1>
  <span class="heading-b"></span>

  {{ .Content }}
  <!-- <div class="container mx-auto px-4"> -->
  {{ range .Pages }}

  <div class="mx-auto mt-10 max-w-3xl">
    <div
      class="flex gap-3 border border-gray-300 rounded-xl overflow-hidden items-center justify-start"
    >
      <div class="relative w-32 h-32 flex-shrink-0">
        <img
          class="absolute left-0 top-0 w-full h-full object-cover object-center transition duration-50"
          loading="lazy"
          src="{{
          .Params.image
          }}"
        />
      </div>

      <div class="flex flex-col gap-1 py-1">
        <h2 class="text-xl font-bold">
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </h2>
        <p class="text-gray-500">
          {{ .Params.description | strings.Truncate 130 }}
        </p>
      </div>
    </div>
  </div>
  {{ end }}
  <!-- </div> -->
</div>
{{ end }}
