{{ define "main" }}

<div class="w-full">
  {{ partial "hero.html" . }}

  <section id="index-contact" class="bg-black text-white py-20 text-center">
    <div class="max-w-4xl mx-auto px-4">
      <div class="mb-8">
        <img
          src="/images/logo_color.png"
          alt="Bulsara Logo"
          class="mx-auto w-78"
        />
      </div>

      <div class="mb-12">
        <p class="text-3xl leading-relaxed mb-4">
          Live again the magic of one of a kind band
        </p>
        <p class="text-2xl leading-relaxed">
          Live the Queen experience with Bulsara!
        </p>
      </div>

      <div class="mb-16">
        <a
          href="/contact-us/#contact-us"
          class="bg-white font-bold text-black px-8 text-lg py-4 rounded hover:bg-gray-200 transition inline-block"
        >
          Contact Us
        </a>
      </div>

      <!-- Quick links to main sections -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-16">
        {{ range .Pages }}
        <div class="bg-gray-900 rounded-lg p-6 hover:bg-gray-800 transition">
          <h2 class="text-xl font-bold mb-3">
            <a href="{{ .RelPermalink }}" class="hover:text-orange-200">
              {{ .LinkTitle }}
            </a>
          </h2>
          {{ if .Description }}
          <p class="text-gray-400 text-sm">{{ .Description }}</p>
          {{ end }}
        </div>
        {{ end }}
      </div>
    </div>
  </section>
</div>
{{ end }}
